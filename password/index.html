<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <style>
        .container-md {
            max-width: 500px;
        }

        .toast {
            position: relative;
            z-index: 1;
            margin-bottom: -5%;
            margin-left: 88%;
            width: 150px;
        }
    </style>
</head>

<body>
    <main class="container-md bg-secondary bg-gradient mt-5 shadow-lg">
        <div class="fs-2 text-center text-white mb-4"> Générateur de mot de passe</div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Le texte est copié
                </div>
            </div>
        </div>
        <form class="container text-white fs-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Mot de passe généré" id="mdp" disabledS>
                <button style="font-size:36px" class="input-group-text" id="basic-addon1" type="button"
                    onclick="copyToClipBoard()"><i class="fa fa-clipboard"></i></button>

            </div>
            <div class="row m-1 mb-2">
                <label class="col-9 fs-5" for="longueur_psw">La longueur du mot de passe</label>
                <input class="col-3 rounded" type="number" name="longueur_psw" id="longueur_psw" value="8" min="8"
                    step="1">
            </div>
            <div class="ms-3 mt-3">
                <div class="form-check form-switch mb-3">
                    <label class="form-check-label" for="majuscule">Inclus les lettres majuscules</label>
                    <input class="form-check-input" type="checkbox" id="majuscule">
                </div>
                <div class="form-check form-switch mb-3 ">
                    <label class="form-check-label" for="minuscule">Inclus les lettres minuscules</label>
                    <input class="form-check-input" type="checkbox" id="minuscule">
                </div>
                <div class="form-check form-switch mb-3 ">
                    <label class="form-check-label" for="nombre">Inclus les nombres</label>
                    <input class="form-check-input" type="checkbox" id="nombre">
                </div>
                <div class="form-check form-switch mb-4">
                    <label class="form-check-label" for="caracteres">Inclus les caractères spéciaux</label>
                    <input class="form-check-input" type="checkbox" id="caracteres">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary fs-4 mb-2 mt-2" type="button" onclick="genererMotDePasse()">Submit
                    form</button>
            </div>
        </form>
    </main>


</body>

</html>
